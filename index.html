<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - 个人网站</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">
  <!-- 背景图轮播容器 -->
  <div class="bg-slider">
    <div class="bg-slide active" style="background-image: url('../images/bg1.jpg');"></div>
    <div class="bg-slide" style="background-image: url('../images/bg2.jpg');"></div>
    <div class="bg-slide" style="background-image: url('../images/bg3.jpg');"></div>
  </div>

  <!-- 新增：艺术字区域（登录框左侧，最顶层） -->
  <div class="art-text">
    <h2 class="art-title">时光印记</h2>
    <p class="art-subtitle">· 记录生活 · 珍藏美好· </p>
    <!-- 可自定义替换为你的艺术字内容 -->
  </div>

  <!-- 登录框（50%透明度 + 靠右不贴边） -->
  <div class="login-card">
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <label for="username" class="form-label">账号</label>
        <input type="text" id="username" class="form-input" placeholder="请输入账号" required>
      </div>
      <div class="form-group">
        <label for="password" class="form-label">密码</label>
        <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
      </div>
      <div class="error-tip" id="errorTip">账号或密码错误</div>
      <button type="submit" class="login-btn">登录</button>
    </form>
    <p class="login-footer">极简记录 · 随心分享</p>
  </div>

  <script src="js/login.js"></script>
</body>
</html>
